<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     .main_div{
        width: 100%;
        height: 410px;
     display: grid;   
     grid-template-columns: repeat(5,1fr);
     grid-template-rows: repeat(4,1fr);
     grid-gap: 5px;
    }
   </style>
</head>
<body>
    <div class="main_div">
        <div style="grid-column: 1/2; grid-row: 1/4; height: 306px; background-color: green;"></div>
        <div style="grid-column: 2/4;  background-color: green;"></div>
        <div style="grid-column: 4/5; background-color: red;"></div>
        <div style="grid-column: 2/3; grid-row: 2/3; background-color: orange;"></div>
        <div style="grid-row: 2/3; grid-column: 3/4; background-color: red;"></div>
        <div style="grid-column: 4/5; grid-row: 2/4; height: 203px; background-color: green;"></div>
        <div style="grid-column: 2/3; background-color: red;"></div>
        <div style="grid-column: 3/4; background-color: orange;"></div>
    </div>
</body>
</html>
