<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main_container{
            /* background-color: red; */
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(4,1fr);
            
            border: 2px solid black;
        }
        .main_container div{
            height: 100px;
            background-color: blue;
            border: 2px solid black;
            margin: 2px;
            width: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main_container">
        <div style="grid-column: 1/6;">Header Section</div>
        <div style="grid-column: 1/6;">Navigation Bar</div>
        <div style="grid-row: 3/4; grid-column: 1/2;">Index</div>
        <div style="grid-row: 3/4; grid-column: 2/6; ">Content Section</div>
        <div style="grid-column: 1/6;">Footer Section</div>
    </div>
</body>
</html>
