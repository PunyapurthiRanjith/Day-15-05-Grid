<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_div{
            width: auto;
            /* background-color: red; */
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(5,1fr);
            row-gap: 5px;
            border: 3px solid black;

        }
        .main_div div {
            border: 3px solid rgb(0, 0, 0);
            padding: 2%;
            margin: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div style="grid-column: 1/4;">header</div>
        <div style="grid-column: 1/4;">nav</div>
        <div style="grid-row: 3/4; grid-column: 1/3;">section</div>
        <div style="grid-column: 3/5;grid-row: 3/5;">aside</div>
        <div style="grid-row: 4/5; grid-column: 1/3;">article</div>
        <div style="grid-column: 1/4;">footer</div>
    </div>
</body>
</html>
